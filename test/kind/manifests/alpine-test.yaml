apiVersion: v1
kind: Namespace
metadata:
  name: snoop-test
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alpine-test
  namespace: snoop-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-test
  namespace: snoop-test
  labels:
    test: alpine-basic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine-test
  template:
    metadata:
      labels:
        app: alpine-test
        test: alpine-basic
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: alpine-test

      volumes:
        - name: snoop-data
          emptyDir: {}
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
            type: Directory
        - name: proc
          hostPath:
            path: /proc
            type: Directory

      containers:
        - name: app
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              echo "Alpine test app starting..."
              echo "This app will access a predictable set of files."

              while true; do
                # Read config files
                cat /etc/passwd > /dev/null
                cat /etc/hosts > /dev/null
                cat /etc/hostname > /dev/null
                cat /etc/resolv.conf > /dev/null

                # List directories
                ls /usr/bin > /dev/null
                ls /lib > /dev/null

                # Execute binaries
                /bin/sh -c 'echo test' > /dev/null

                echo "File access cycle complete"
                sleep 5
              done
          volumeMounts:
            - name: snoop-data
              mountPath: /data
              readOnly: true

        - name: snoop
          # Image will be replaced by test runner with actual built image
          image: snoop:test-latest
          imagePullPolicy: Never

          securityContext:
            privileged: false
            capabilities:
              add:
                - SYS_ADMIN
                - BPF
                - PERFMON
                - SYS_PTRACE
            readOnlyRootFilesystem: true

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid

          # Snoop now auto-discovers all containers in the pod
          command: ["/usr/local/bin/snoop"]
          args:
            - -report=/data/snoop-report.json
            - -interval=30s
            - -exclude=/proc/,/sys/,/dev/
            - -metrics-addr=:9090
            - -log-level=info
            - -max-unique-files=100000
            - -pod-name=$(POD_NAME)
            - -namespace=$(POD_NAMESPACE)

          volumeMounts:
            - name: snoop-data
              mountPath: /data
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: proc
              mountPath: /proc
              readOnly: true

          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
