apiVersion: v1
kind: Namespace
metadata:
  name: snoop-test
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: busybox-test
  namespace: snoop-test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: busybox-script
  namespace: snoop-test
data:
  test.sh: |
    #!/bin/sh
    echo "Starting controlled file access test..."

    # Create test file
    echo "test content" > /tmp/test.txt

    # Test various access patterns
    while true; do
      echo "=== Test cycle starting ==="

      # Absolute paths
      echo "Testing absolute paths..."
      cat /etc/passwd > /dev/null
      cat /etc/hosts > /dev/null
      cat /etc/hostname > /dev/null

      # Relative paths (should be normalized to absolute)
      echo "Testing relative paths..."
      cd /etc
      cat ./passwd > /dev/null
      cat ../etc/hosts > /dev/null
      cd /

      # Executable access
      echo "Testing executable access..."
      /bin/ls /usr > /dev/null
      /bin/cat /etc/hostname > /dev/null

      # Multiple access to same file (should be deduplicated)
      echo "Testing deduplication..."
      cat /etc/passwd > /dev/null
      cat /etc/passwd > /dev/null
      cat /etc/passwd > /dev/null

      # Temp file (should NOT be excluded)
      echo "Testing temp file access..."
      cat /tmp/test.txt > /dev/null

      echo "=== Test cycle complete ==="
      sleep 5
    done
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-test
  namespace: snoop-test
  labels:
    test: busybox-controlled
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-test
  template:
    metadata:
      labels:
        app: busybox-test
        test: busybox-controlled
    spec:
      serviceAccountName: busybox-test

      volumes:
        - name: snoop-data
          emptyDir: {}
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
            type: Directory
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: script
          configMap:
            name: busybox-script
            defaultMode: 0755

      containers:
        - name: app
          image: cgr.dev/chainguard/busybox:latest
          command: ["/scripts/test.sh"]
          volumeMounts:
            - name: snoop-data
              mountPath: /data
              readOnly: true
            - name: script
              mountPath: /scripts

        - name: snoop
          image: snoop:test-latest
          imagePullPolicy: Never

          securityContext:
            privileged: false
            capabilities:
              add:
                - SYS_ADMIN
                - BPF
                - PERFMON
                - SYS_PTRACE
            readOnlyRootFilesystem: true

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid

          # Snoop now auto-discovers all containers in the pod
          command: ["/usr/local/bin/snoop"]
          args:
            - -report=/data/snoop-report.json
            - -interval=30s
            - -exclude=/proc/,/sys/,/dev/
            - -metrics-addr=:9090
            - -log-level=debug
            - -max-unique-files=100000
            - -pod-name=$(POD_NAME)
            - -namespace=$(POD_NAMESPACE)

          volumeMounts:
            - name: snoop-data
              mountPath: /data
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: proc
              mountPath: /proc
              readOnly: true

          ports:
            - name: metrics
              containerPort: 9090

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
