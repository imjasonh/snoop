apiVersion: v1
kind: Namespace
metadata:
  name: snoop-test
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: multi-container-test
  namespace: snoop-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-container-test
  namespace: snoop-test
  labels:
    test: multi-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-container-test
  template:
    metadata:
      labels:
        app: multi-container-test
        test: multi-container
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: multi-container-test

      volumes:
        - name: snoop-data
          emptyDir: {}
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
            type: Directory
        - name: proc
          hostPath:
            path: /proc
            type: Directory

      containers:
        # First application container - nginx
        - name: nginx
          image: nginx:alpine
          command:
            - sh
            - -c
            - |
              echo "Nginx container starting..."
              # Access some nginx-specific files
              cat /etc/nginx/nginx.conf > /dev/null
              ls /usr/share/nginx/html/ > /dev/null

              # Start nginx in background
              nginx -g 'daemon off;' &
              NGINX_PID=$!

              # Periodically access config files
              while true; do
                cat /etc/nginx/nginx.conf > /dev/null
                cat /etc/nginx/conf.d/default.conf > /dev/null 2>&1 || true
                ls /usr/share/nginx/html/ > /dev/null
                sleep 10
              done
          volumeMounts:
            - name: snoop-data
              mountPath: /data
              readOnly: true

        # Second application container - busybox
        - name: busybox
          image: cgr.dev/chainguard/busybox:latest
          command:
            - sh
            - -c
            - |
              echo "Busybox container starting..."

              while true; do
                # Access different files than nginx
                cat /etc/passwd > /dev/null
                cat /etc/group > /dev/null
                cat /etc/hostname > /dev/null
                ls /bin > /dev/null
                ls /usr/bin > /dev/null

                echo "Busybox file access cycle complete"
                sleep 10
              done
          volumeMounts:
            - name: snoop-data
              mountPath: /data
              readOnly: true

        # Third application container - alpine (accesses some common files)
        - name: alpine
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              echo "Alpine container starting..."

              while true; do
                # Access some files that overlap with busybox
                cat /etc/passwd > /dev/null
                cat /etc/hosts > /dev/null
                cat /etc/resolv.conf > /dev/null
                # And some unique ones
                ls /etc/apk > /dev/null 2>&1 || true
                cat /etc/alpine-release > /dev/null 2>&1 || true

                echo "Alpine file access cycle complete"
                sleep 10
              done
          volumeMounts:
            - name: snoop-data
              mountPath: /data
              readOnly: true

        # Snoop sidecar - traces all app containers
        - name: snoop
          image: snoop:test-latest
          imagePullPolicy: Never

          securityContext:
            privileged: false
            capabilities:
              add:
                - SYS_ADMIN
                - BPF
                - PERFMON
                - SYS_PTRACE
            readOnlyRootFilesystem: true

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid

          command:
            - /usr/local/bin/snoop

          args:
            - -report=/data/snoop-report.json
            - -interval=30s
            - -exclude=/proc/,/sys/,/dev/
            - -metrics-addr=:9090
            - -log-level=info
            - -max-unique-files=100000
            - -pod-name=$(POD_NAME)
            - -namespace=$(POD_NAMESPACE)

          volumeMounts:
            - name: snoop-data
              mountPath: /data
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: proc
              mountPath: /proc
              readOnly: true

          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
